on: 
  push:
  pull_request:
    types: [opened]
permissions:
  checks: write
  issues: write

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          cache: yarn
      - run: yarn --frozen
      - name: TypeScript Error Reporter
        uses: spin-org/typescript-error-reporter-action@v1.0.11
      - run: yarn build
      - run: yarn test
